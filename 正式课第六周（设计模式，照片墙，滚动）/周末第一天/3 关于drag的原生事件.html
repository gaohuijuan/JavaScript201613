<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body,div{
            margin: 0;
            padding: 0;
        }

        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 350px;
            top: 0;
        }
        #div2{
            width: 300px;
            height: 300px;
            background: green;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="div1" draggable="true"></div>
    <div id="div2"></div>
</body>
</html>
<script>
    var div1 = document.getElementById('div1');
    div1.ondragstart = function (e){
        this.l = e.pageX - this.offsetLeft;
        this.t = e.pageY - this.offsetTop;
    }
    div1.ondrag = function (e){
        this.style.left = e.pageX - this.l + 'px';
        this.style.top = e.pageY - this.t + 'px';
    }
    div1.ondragend = function (e){
        this.style.left = e.pageX - this.l + 'px';
        this.style.top = e.pageY - this.t + 'px';
    }

    var div2 = document.getElementById('div2');
    div2.ondragenter = function (){
        this.style.background = 'black';
    }
    div2.ondragleave = function (){
        this.style.background = 'green';
    }
</script>
