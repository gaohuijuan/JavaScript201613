    Array.prototype.zwmap = function (callback,that){
        this; // ['a','b','c']
        that = that || window;
        var a = []; // 把传进来的参数的函数每次的运行结果添加到数组中
        for(var i=0; i<this.length; i++){
            var res = callback.call(that,this[i],i,this);
            a.push(res);
        }
        return a;
