<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
<script src="wheel.js"></script>
<script>
    var div1 = document.getElementById('div1');
    addWheelEventListener(div1,function (isDown,e){
        if(isDown){
            this.style.height = this.offsetHeight + 10 + 'px';
        }else{
            this.style.height = this.offsetHeight - 10 + 'px';
        }
        
    });
</script>
